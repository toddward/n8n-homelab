{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "n8n.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "n8n.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
      {{- if and ($.Values.webhook.url) (and (eq $.Values.db.type "postgresdb") (eq $.Values.webhook.mode "queue")) }}
      {{- $webhookUrl := $.Values.webhook.url | trimPrefix "http://" | trimPrefix "https://" }}
        {{- if and ((gt (len $.Values.ingress.hosts) 0)) (ne $webhookUrl .host) }}
    - host: {{ $webhookUrl | quote }}
      http:
        paths:
        {{- end }}
        {{- range .paths }}
          - path: {{ .path }}webhook/
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "n8n.webhook.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: {{ .path }}webhook-test/
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "n8n.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: {{ .path }}webhook-waiting/
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "n8n.webhook.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
        {{- end }}
      {{- end }}
    {{- end }}
{{- end }}
